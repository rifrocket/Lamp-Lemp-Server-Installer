# LAMP/LEMP Stack Installer Configuration
# Edit these values to customize your installation

# Default PHP Version (7.4, 8.0, 8.1, 8.2, 8.3)
DEFAULT_PHP_VERSION="8.2"

# MySQL Configuration
# Leave empty for auto-generated secure password
DEFAULT_MYSQL_PASSWORD=""
MYSQL_DATABASE_NAME="default_db"

# Security Settings
ENABLE_FIREWALL=true
SECURE_MYSQL_INSTALLATION=true
DISABLE_ROOT_LOGIN=false

# Optional Components (true/false)
INSTALL_COMPOSER=true
INSTALL_SUPERVISOR=false
INSTALL_NODEJS=false
INSTALL_REDIS=false
INSTALL_CERTBOT=false

# Backup Settings
CREATE_BACKUP=true
BACKUP_RETENTION_DAYS=7

# Performance Settings
PHP_MEMORY_LIMIT="256M"
PHP_MAX_EXECUTION_TIME=30
PHP_UPLOAD_MAX_FILESIZE="64M"

# Web Server Settings
ENABLE_GZIP=true
ENABLE_SSL_REDIRECT=false
DEFAULT_DOCUMENT_ROOT="/var/www/html"

# Email Settings (for notifications)
ADMIN_EMAIL=""
SEND_COMPLETION_EMAIL=false
